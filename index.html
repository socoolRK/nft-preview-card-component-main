<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="images">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="top-img">
      <img src="images/icon-view.svg" alt="icon-view" class="view-icon">
      </div>
      <div class="card-info">

        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="ethereum-clock">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon" width="15">
          <span class="eth">0.041 ETH</span>

          <img src="images/icon-clock.svg" alt="icon-clock" class="clock" width="20">
          <span class="days">3 days left</span>
        </div>

        <div id="line"></div>

      </div>
      <div class="creation">
      <img src="images/image-avatar.png" alt="image-avatar" width="40" class="avatar">
      <h4>Creation of <span>Jules Wyvern</span></h4>
      </div>
      <div class="attribution">
        Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by   <a href="#">Ravindra</a>.
      </div>
    </div>
  </div>

</body>

</html>
